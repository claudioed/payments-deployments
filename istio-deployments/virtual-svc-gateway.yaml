apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "virtual-service-gateway"
spec:
  hosts:
  - "*"
  gateways:
  - "service-gateway"
  http:
  - match:
    - uri:
        prefix: /api/transactions
    - headers:
        requester-id:
          exact: "e2a84bff-f374-441e-9b86-c94530e23f51"        
    route:
    - destination:
        host: "payments"
        subset: v3        
        port:
          number: 8080
  - route:
    - destination:
        host: payments
        subset: v1           
  - match:
    - uri:
        exact: /api/requesters
    route:
    - destination:
        host: "payment-checker"
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/orders
    route:
    - destination:
        host: "crm"
        port:
          number: 8080