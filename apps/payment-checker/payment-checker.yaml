---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      expose: "true"
      app: payment-checker
      group: tech.claudioed
      stack: spring
      interface: rest
      language: java      
    name: payment-checker
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: payment-checker
      group: tech.claudioed
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"
      prometheus.io/path: "/actuator/prometheus"
    labels:
      version: v1
      expose: "false"
      app: payment-checker
      group: tech.claudioed
      stack: spring
      interface: rest
      language: java            
    name: payment-checker
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: payment-checker
        group: tech.claudioed
    template:
      metadata:
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "8080"
          prometheus.io/path: "/actuator/prometheus"
        labels:
          app: payment-checker
          version: v1
          group: tech.claudioed
          stack: spring
          interface: rest
          language: java                
      spec:
        containers:   
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MONGO_HOST
            value: mongodb.database.svc.cluster.local
          - name: SERVER_PORT
            value: "8080"
          - name: JAEGER_SERVICE_NAME
            value: payment-checker            
          - name: JAEGER_ENDPOINT
            value: "http://jaeger-collector.istio-system.svc:14268/api/traces"
          - name: JAEGER_PROPAGATION
            value: b3
          - name: JAEGER_SAMPLER_TYPE
            value: const
          - name: JAEGER_SAMPLER_PARAM
            value: "1"
          - name: HTTP_LEVEL_LOGS
            value: "INFO"                  
          image: claudioed/payment-checker:0.0.1-SNAPSHOT
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
          name: requesters
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
          securityContext:
            privileged: false