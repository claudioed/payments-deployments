apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: payment-checker-virtual-service-mtls
spec:
  hosts:
  - payment-checker.payments-mtls.svc.cluster.local
  http:
  - route:
    - destination:
        host: payment-checker.payments-mtls.svc.cluster.local
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: payment-checker-destination-rule-mtls
spec:
  host: payment-checker.payments-mtls.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL  
  subsets:
  - name: v1
    labels:
      version: v1
---
apiVersion: "authentication.istio.io/v1alpha1"
kind: "Policy"
metadata:
  name: "payment-checker-policy-mtls"
spec:
  targets:
  - name: payment-checker.payments-mtls.svc.cluster.local
  peers:
  - mtls: {}            